            <h3>Aiguille du Midi</h3>
            <p>L'aiguille du Midi se situe dans le massif du Mont-Blanc. Culminant à 3 842 mètres, elle est la plus haute des aiguilles de Chamonix. Sur le sommet principal, s'élève une tour, portant des antennes de télécommunication, qui représente le point culminant actuel.</p>

		  <div class="contentBox">

            <h3>Mont Blanc</h3>
            <p>Le mont Blanc (en italien : Monte Bianco), dans le massif du Mont-Blanc, est le point culminant de la chaîne des Alpes. Avec une altitude de 4 809 mètres, il est le plus haut sommet d'Europe occidentale et le cinquième sur le plan continental en prenant en compte les montagnes du Caucase, dont l'Elbrouz (5 642 mètres) est le plus haut sommet. Il se situe sur la frontière franco-italienne, entre le département de la Haute-Savoie (en France) et la Vallée d'Aoste (en Italie) ; cette frontière est l'objet d'un litige entre les deux pays.</p>
            <p><a href="https://fr.wikipedia.org/wiki/Mont_Blanc" title="voir le site" target="_blank"><i class="fas fa-external-link-alt"></i> En savoir plus</a></p>

    <figure style="background:url('https://cdn.pixabay.com/photo/2017/09/29/17/48/terrace-mont-blanc-2799916_960_720.jpg') no-repeat top center; background-size:cover;" class="aiguille">
		  <div class="contentBox">

            <h3>Aiguille du Midi</h3>
            <p>L'aiguille est le point d'arrivée d'un téléphérique — le téléphérique de l'aiguille du Midi. Sa gare supérieure est située à 3 777 mètres d'altitude. L'aiguille abrite le plus haut centre d'émission hertzien de France. Elle est le point de départ de la descente de la vallée Blanche et de la télécabine Panoramic Mont-Blanc qui traverse le glacier du Géant jusqu'à la pointe Helbronner sur le versant italien à (3 462 mètres), avec sa vue imprenable sur la vallée d'Aoste et tout le Piémont.</p>
            <p><a href="https://fr.wikipedia.org/wiki/Aiguille_du_Midi" title="voir le site" target="_blank"><i class="fas fa-external-link-alt"></i> En savoir plus</a></p>
		  </div>

		  <div class="contentBox">

            <h3>Téléphérique de l'Aiguille du Midi</h3>
		    <p>Le téléphérique de l'aiguille du Midi est situé sur le territoire de Chamonix-Mont-Blanc en Haute-Savoie et relie en deux tronçons la station à 1 038 mètres d'altitude à l'aiguille du Midi à 3 842 mètres. La ligne actuelle a été ouverte en 1955, mais un premier téléphérique, dit également de l'Aiguille du Midi, a fonctionné de 1924 aux années 1950, sans toutefois atteindre le sommet.</p>
            <p><a href="https://fr.wikipedia.org/wiki/T%C3%A9l%C3%A9ph%C3%A9rique_de_l%27aiguille_du_Midi" title="voir le site" target="_blank"><i class="fas fa-external-link-alt"></i> En savoir plus</a></p>
		  </div>

    <figure style="background:url('https://cdn.pixabay.com/photo/2017/05/28/15/52/chamonix-2351331_960_720.jpg') no-repeat top center; background-size:cover;" class="telepherique">
		  <div class="contentBox">
            <img src="https://cdn.pixabay.com/photo/2017/05/28/15/52/chamonix-2351331_960_720.jpg" alt="">
            <h3>Téléphérique de l'Aiguille du Midi</h3>
		    <p>Le premier tronçon, ouvert en 1954, mesure 2 553 mètres et possède trois pylônes de ligne de respectivement 70, 40 et 25 mètres de hauteur1. Il relie le centre-ville de Chamonix-Mont-Blanc à 1 038 mètres au plan de l'Aiguille à 2 317 mètres d'altitude, soit une dénivelée totale de 1 279 mètres. Le trajet s'effectue en 6 à 8 minutes à la vitesse de 7 à 10 m/s dans une cabine pouvant accueillir 75 passagers (charge maximale de 5 040 kg).</p>
            <p><a href="https://fr.wikipedia.org/wiki/T%C3%A9l%C3%A9ph%C3%A9rique_de_l%27aiguille_du_Midi" title="voir le site" target="_blank"><i class="fas fa-external-link-alt"></i> En savoir plus</a></p>
		  </div>

		  <div class="contentBox">

            <h3>Mont Blanc</h3>
            <p>Le sommet, objet de fascination dans de nombreuses œuvres culturelles, a depuis plusieurs siècles représenté un objectif pour toutes sortes d'aventuriers, depuis sa première ascension en 1786. De nombreux itinéraires fréquentés permettent aujourd'hui de le gravir avec une préparation sérieuse. Afin de déterminer son altitude précise et quantifier l'évolution de celle-ci, des géomètres experts font l'ascension périodiquement. La dernière mesure connue est de 4 808,72 mètres.</p>
            <p><a href="https://fr.wikipedia.org/wiki/Mont_Blanc" title="voir le site" target="_blank"><i class="fas fa-external-link-alt"></i> En savoir plus</a></p>
		  </div>

    <figure style="background:url('https://cdn.pixabay.com/photo/2016/04/22/16/42/winter-1346098_960_720.jpg') no-repeat top center; background-size:cover;" class="montBlanc">
		  <div class="contentBox">
            <img src="https://cdn.pixabay.com/photo/2016/04/22/16/42/winter-1346098_960_720.jpg" alt="">
            <h3>Mont Blanc</h3>
            <p>La première mention du « mont Blanc » daterait de 1685, avec la première mesure géodésique par le géomètre et astronome genevois Nicolas Fatio et son frère Jean-Christophe, qui donne un calcul de l'altitude de la montagne (2 426 toises, soit 4 728 m)4,5. Toutefois, il utilise l'oronyme « montagne Maudite »4. Comme le rappelle l'historienne Thérèse Leguay « pendant longtemps la haute montagne [est] source d'épouvante »6, d'où cette expression pour désigner ce haut sommet enneigé.</p>
            <p><a href="https://fr.wikipedia.org/wiki/Mont_Blanc" title="voir le site" target="_blank"><i class="fas fa-external-link-alt"></i> En savoir plus</a></p>
